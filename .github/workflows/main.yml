name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Ensure pytest is installed

      - name: Discover tests
        run: pytest --collect-only  # Check if pytest finds test items
        shell: /usr/bin/bash -e {0}

      - name: List files in the repository
        run: ls -R  # Lists all files to check for test files

      - name: Check test files
        run: ls tests  # Check for test directory and its contents
