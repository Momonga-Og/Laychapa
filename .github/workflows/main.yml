name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # This should include pytest
          pip install pytest  # Ensure pytest is installed

      - name: Run tests
        run: pytest
        shell: /usr/bin/bash -e {0}  # Use bash for the shell
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.LAYCHPA_BOT_TOKEN }}  # Pass the bot token
